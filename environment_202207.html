<!DOCTYPE html>
<html lang="en">
  <head>
    ...
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>  
  <body>
    <a-scene> 
              <!-- Assets -->
      <a-assets>
        <img id="floor" src="material/floor-texture.jpg">
        <img id="metalic" src="material/metalic-texture.jpg">
        <img id="plaster" src="material/plaster_wall.jpg">
        <img id="darktexture" src="material/darktexture.jpg">

      </a-assets>
        <!-- Environment 
         <a-entity environment ></a-entity>-->

        <!--Basic Light 
         <a-light type="point" intensity="1" position="0 2 0"></a-light>
        -->
        
        <!--4 Lights  -->
        <a-light type="point" intensity="0.4" position="-2 2 -2"></a-light>
      
        <a-light type="point" intensity="0.4" position="0 2 2"></a-light>
        
        <a-light type="point" intensity="0.4" position="2 2 0"></a-light>
        
        <a-light type="point" intensity="0.4" position="0 2 -2"></a-light>



      	<!-- Sky - Background Image 
          <a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/entorno_universidad0001.jpg?v=1655202508267" rotation="0 0 0"></a-sky>     -->

          <!-- Environment  
         Sky - Background Image - Alternative -->
<a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/sky_002.png?v=1648480931644" rotation="0 0 0"></a-sky>      

                  <!-- Virtual Environment Elements -->

                  <!-- Floor Main-->

                  <a-box src="#floor" position="0 0 0" rotation="0 0 0" width="6" depth="6" height="0.01"></a-box>
      
                  <!-- Floor Secondary
                  <a-box position="0 0 0" rotation="0 0 0" width="6" depth="6" height="-0.01" color="#000000"></a-box>-->

                  <!-- Front wall 1-->
                  <a-box src="#plaster" position="-1.5 1.5 -2.25" rotation="0 0 0" width="1.5" depth="0.1" height="3"></a-box>

                  <!-- Front wall 2-->
                  <a-box src="#plaster" position="1.5 1.5 -2.25" rotation="0 0 0" width="1.5" depth="0.1" height="3"></a-box>

                  <!-- Left wall 1-->
                  <a-box src="#plaster" position="-2 1.5 -1.5" rotation="0 0 0" width="0.2" depth="1" height="3"></a-box>

                  <!-- Left wall 02-->
                  <a-box src="#plaster" position="-2 1.5 0" rotation="0 0 0" width="0.2" depth="1.2" height="3"></a-box>

                  <!-- Left wall 03-->
                  <a-box src="#plaster" position="-2 1.5 1.5" rotation="0 0 0" width="0.2" depth="1" height="3"></a-box>



                  <!-- Right wall 01 -->
                  <a-box src="#plaster" position="2 1.5 -1.5" rotation="0 0 0" width="0.2" depth="1" height="3"></a-box>

                  <!-- Right wall 02 -->
                  <a-box src="#plaster" position="2 1.5 0" rotation="0 0 0" width="0.2" depth="1.2" height="3"></a-box>

                    <!-- Right wall 03 -->
                  <a-box src="#plaster" position="2 1.5 1.5" rotation="0 0 0" width="0.2" depth="1" height="3"></a-box>

                        <!-- Ceiling -->
                  <a-box src="#plaster" position="0 3 0" rotation="0 0 0" width="5" depth="8" height="0.01"></a-box>

                <!-- Back wall 01-->
                  <a-box src="#plaster" position="-1.5 1.5 2" rotation="0 0 0" width="1.5" depth="0.1" height="3"></a-box>

                  <!-- Back wall 02-->
                  <a-box src="#plaster" position="1.5 1.5 2" rotation="0 0 0" width="1.5" depth="0.1" height="3"></a-box>

                  <!-- ReferenceSphere ZeroPointRadius2 TriggerButton -->
                    <a-sphere position="0 0 0" radius="0.2" color="#EF2D5E" sound="src: url(.../sounds/002glasgow_g.mp3); on: click"></a-sphere>

                  <!-- Reference 1 Unit CubeZeroPoint
                  <a-box position="0 0 0" rotation="0 0 0" width="0.1" depth="0.1" height="10"color="#FFFFFF" ></a-box>
                      -->
      
                <!-- Coronavirus Proof Trigger-->
                
                <a-entity position="0 2 2" obj-model="gltf: url(.../objetos_3d/coronavirus_01/coronavirus_01.gltf)" scale="0.1 0.1 0.1"></a-entity>

                
                  

                  <!-- Reference CubeTables for Boundaries-->

                      <!-- Reference CubeTable01 Boundary-->
                  <a-box src="#plaster" position="0 0.35 -2.3" rotation="0 0 0" width="4" depth="0.7" height="0.8" color="#FFFFFF"></a-box>
      
                  <!-- Reference CubeTable01b Boundary-->
                              <a-box src="#plaster" position="0 3.2 -2.3" rotation="0 0 0" width="4" depth="0.7" height="0.8" color="#FFFFFF"></a-box>
            
                                  <!-- Reference CubeTable02 Boundary-->
                              <a-box src="#plaster" position="2.5 0.35 0" rotation="0 0 0" width="1.4" depth="4" height="0.7" color="#E6E6E6"></a-box>  
                  
                  
                  <!-- Reference CubeTable02b Boundary-->
                              <a-box src="#plaster" position="2.5 3 0" rotation="0 0 0" width="1.4" depth="4" height="0.7" color="#E6E6E6"></a-box>  
                  
            
                                  <!-- Reference CubeTable03 Boundary-->
                              <a-box src="#plaster" position="0 0.35 2.3" rotation="0 0 0" width="4" depth="0.7" height="0.8" color="#878787"></a-box>
                  
                  
                  <!-- Reference CubeTable03b Boundary-->
                              <a-box src="#plaster" position="0 3.2 2.3" rotation="0 0 0" width="4" depth="0.7" height="0.8" color="#878787"></a-box>
                  
            
                                    <!-- Reference CubeTable04 Boundary-->
                              <a-box src="#darktexture" position="-2.5 0.35 0" rotation="0 0 0" width="1.5" depth="4" height="0.7" color="#404040"></a-box>  
                  
                  <!-- Reference CubeTable04b Boundary-->
                              <a-box src="#darktexture" position="-2.5 3 0" rotation="0 0 0" width="1.5" depth="4" height="0.7" color="#404040"></a-box>  






                      <!-- Reference CubeTables for Graphs-->

                      <!-- Reference CubeTable01-->
                  <a-box position="-1.4 0.35 0.25" rotation="0 45 0" width="0.4" depth="0.3" height="0.7" color="#FFFFFF"></a-box>

                      <!-- Reference CubeTable02-->
                  <a-box position="0.8 0.35 0" rotation="0 -45 0" width="0.8" depth="0.4" height="0.7" color="#E6E6E6"></a-box>  

                      <!-- Reference CubeTable03-->
                  <a-box position="-0.8 0.35 -0.85" rotation="0 45 0" width="0.8" depth="0.3" height="0.7" color="#878787"></a-box>

                        <!-- Reference CubeTable04-->
                  <a-box position="0.8 0.35 -1.4" rotation="0 -45 0" width="0.8" depth="0.3" height="0.7" color="#404040"></a-box>   
           
        <!-- Graphics -->
            
                <!-- Gráfica en csv g1.1 V1-->
                  <a-entity id="data-g1-1-V1" babia-querycsv="url: data\filtrado20\data_g1_1_f20.csv"></a-entity>

                  <a-entity babia-barsmap="from: data-g1-1-V1; legend: true; palette: ubuntu;
                         x_axis: Nickname; z_axis: Tipo; height: Valor" 
                    position="-1 0.75 -0.65" rotation="0 45 0" scale="0.05 0.05 0.05"></a-entity>

                <!-- Text g1.1 título -->
                  <a-entity position="0.6 2.5 -2.2" 
                            scale="5 5 5"
                            text="value: Grafica 1.1;
                                  color:#000000;
                                  font:exo2bold;">
                  </a-entity>

                <!-- Text g1.1 contenido -->
                <a-entity position="-1.35 1.65 -2.2" 
                          scale="1 1 1"
                          text="value: En esta grafica se muestran las 20 cuentas con mas followers en Twitter y la relacion entre sus followers con sus interacciones;
                                color:#000000;
                                font:exo2bold;
                                align:left;
                                wrapCount: 15">
                </a-entity>


                <!-- Gráfica en csv g1.2 V1 maqueta-->
                <a-entity id="data-g1-2-V1" babia-querycsv="url: data\filtrado20\data_g1_2_f20.csv"></a-entity>

                <a-entity babia-cyls="from: data-g1-2-V1; legend: true; palette: ubuntu;
                                x_axis: Nickname; radius: Mentions; height: Influence" 
                position="0.58 0.7 -1.69" rotation="0 -45 0" scale="0.025 0.025 0.025" ></a-entity>

                <!-- Text g1.2 título -->
                <a-entity position="2.9 2.5 -2.2"
                          rotation="0 0 0" 
                          scale="4 4 4"
                          text="value: Grafica 1.2;
                                color:#000000;
                                font:exo2bold;">
                </a-entity>

                <!-- Text g1.2 contenido -->
                <a-entity position="1.4 1.65 -2.2"
                          rotation="0 0 0" 
                          scale="1 1 1"
                          text="value: En esta grafica se muestran las 20 cuentas con mas followers en Twitter y la relacion entre la influencia y las menciones;
                                color:#000000;
                                font:exo2bold;
                                align:left;
                                wrapCount: 13">
                </a-entity>

                <!-- Gráfica en json g2.1 V2-->
                <a-entity id="data-g2-1-V2" babia-queryjson="url: data\data-g2-1-V1.json"></a-entity>

                <a-entity babia-pie="from: data-g2-1-V2; legend: true; palette: ubuntu;
                                key: Canal; size: Volume" 
                position="-1.4 0.9 0.275" rotation="100 225 0" scale="0.15 0.15 0.15"></a-entity>

                 <!-- Text g2.1 título -->
                <a-entity position="-1.9 2.5 -1.558"
                          rotation="0 90 0" 
                          scale="4 4 4"
                          text="value: Grafica 2.1;
                                color:#000000;
                                font:exo2bold;">
                </a-entity>

                  <!-- Text g2.1 contenido -->
                <a-entity position="-1.9 1.65 -0.05"
                          rotation="0 90 0" 
                          scale="1 1 1"
                          text="value: En esta grafica se muestran los canales con mas publicaciones sobre el LongCovid;
                                color:#000000;
                                font:exo2bold;
                                align:left;
                                wrapCount: 13">
                </a-entity>

                <!-- Gráfica en json g2.2 V1-->
                <a-entity id="data-g2-2-V1" babia-queryjson="url: data\data-g2-2-V1.json"></a-entity>

                <a-entity babia-barsmap="from: data-g2-2-V1; legend: true; palette: ubuntu;
                                x_axis: Type; z_axis: Date; height: Value" 
                position="1.05 0.75 0.195" rotation="0 -135 0" scale="0.04 0.04 0.04"></a-entity>

                  <!-- Text g2.2 título -->
                  <a-entity position="1.9 2.4 1.578"
                           rotation="0 -90 0" 
                           scale="4 4 4"
                           text="value: Grafica 2.2;
                                 color:#000000;
                                 font:exo2bold;">
                  </a-entity>

                  <!-- Text g2.2 contenido -->
                  <a-entity position="1.9 1.5 0.08"
                            rotation="0 -90 0" 
                            scale="1 1 1"
                            text="value: En esta grafica se muestra la evolucion por canal de las publicaciones relacionadas con el LongCovid;
                                  color:#000000;
                                  font:exo2bold;
                                  align:left;
                                  wrapCount: 13">
                  </a-entity>

        <!-- Camera -->
        <a-entity movement-controls="fly:false" position="0 0 2">
            <a-entity camera position="0 1.6 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

        <!-- Logos por investigar -->
        <a-assets> 
          <img id="logociber" src="material\Logo.png"/>
        </a-assets>
          <a-image src="#logociber"
                   position="0 0.01 0"
                   rotation="270 -315 0"
                   width="5"
                   height="1.56">
                  </a-image> 


        <a-assets> 
          <img id="logocovid1" src="material\logocovid.png"/>
        </a-assets>
          <a-image src="#logocovid1"
                   position="-1.306 0.36 0.37"
                   rotation="0 45 0"
                   width="0.375"
                   height="0.3">
           </a-image>
                  

        <a-assets> 
          <img id="logocovid2" src="material\logocovid.png"/>
        </a-assets>
          <a-image src="#logocovid2"
                   position="0.655 0.36 0.138"
                   rotation="0 -45 0"
                   width="0.375"
                   height="0.3">
           </a-image> 
           
        <a-assets> 
          <img id="logocovid3" src="material\logocovid.png"/>
        </a-assets>
          <a-image src="#logocovid3"
                   position="-0.71 0.36 -0.724"
                   rotation="0 45 0"
                   width="0.375"
                   height="0.3">
          </a-image>

          <a-assets> 
            <img id="logocovid4" src="material\logocovid.png"/>
          </a-assets>
            <a-image src="#logocovid4"
                     position="0.676 0.36 -1.311"
                     rotation="0 -45 0"
                     width="0.375"
                     height="0.3">
            </a-image>



    </a-scene>
  </body>
</html>
