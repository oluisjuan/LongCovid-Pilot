<!DOCTYPE html>
<html lang="en">
  <head>
    ...
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>  
  <body>
    <a-scene>
        <!-- Environment 
         <a-entity environment ></a-entity>
      -->   
      
        <!-- Light -->
         <a-light type="point" intensity="1" position="0 2 2"></a-light>
      
	<!-- Sky - Background Image -->
	<a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/entorno_universidad0001.jpg?v=1655202508267" rotation="0 0 0"></a-sky>
      
      <!-- Environment 
         Sky - Background Image - Alternative
<a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/sky_002.png?v=1648480931644" rotation="0 0 0"></a-sky>
      -->

	<!-- Virtual Environment Elements -->

	<!-- Floor -->
	<a-box position="0 0 0" rotation="0 0 0" width=5 depth="8" height="0.01" color="#FFFFFF"></a-box>

	<!-- Front wall 1-->
	<a-box position="-2 1.5 -4" rotation="0 0 0" width=1.5 depth="0.1" height="3" color="#FFFFFF"></a-box>

   <!-- Front wall 2-->
	<a-box position="2 1.5 -4" rotation="0 0 0" width=1.5 depth="0.1" height="3" color="#FFFFFF"></a-box>
      
	<!-- Left wall 1-->
	<a-box position="-2.5 1.5 -3.5" rotation="0 0 0" width=0.2 depth="1.5" height="3" color="#FFFFFF"></a-box>
      
  <!-- Left wall 02-->
	<a-box position="-2.5 1.5 0" rotation="0 0 0" width=0.2 depth="1.5" height="3" color="#FFFFFF"></a-box>

       <!-- Left wall 03-->
	<a-box position="-2.5 1.5 3.5" rotation="0 0 0" width=0.2 depth="1.5" height="3" color="#FFFFFF"></a-box>
      
      
      
	<!-- Right wall 01 -->
	<a-box position="2.5 1.5 -3.5" rotation="0 0 0" width=0.2 depth="1.5" height="3" color="#FFFFFF"></a-box>

	<!-- Right wall 02 -->
	<a-box position="2.5 1.5 0" rotation="0 0 0" width=0.2 depth="1.5" height="3" color="#FFFFFF"></a-box>
      
    <!-- Right wall 03 -->
	<a-box position="2.5 1.5 3.5" rotation="0 0 0" width=0.2 depth="1.5" height="3" color="#FFFFFF"></a-box>

        <!-- Ceiling -->
	<a-box position="0 3 0" rotation="0 0 0" width=5 depth="8" height="0.01" color="#FFFFFF"></a-box>

<!-- Back wall 01-->
	<a-box position="-2 1.5 4" rotation="0 0 0" width=1.5 depth="0.1" height="3" color="#FFFFFF"></a-box>

   <!-- Back wall 02-->
	<a-box position="2 1.5 4" rotation="0 0 0" width=1.5 depth="0.1" height="3" color="#FFFFFF"></a-box>
      
   <!-- ReferenceSphere ZeroPointRadius2-->
     <a-sphere position="0 0 0" radius="0.2" color="#EF2D5E"></a-sphere>
      
       <!-- Reference 1 Unit CubeZeroPoint-->
	<a-box position="0 0 0" rotation="0 0 0" width=0.1 depth="0.1" height="10" color="#FFFFFF"></a-box>
      
      <!-- Reference CubeTable01-->
	<a-box position="0 0 -2.5" rotation="0 0 0" width=1.3 depth="0.7" height="0.7" color="#FFFFFF"></a-box>
      
      <!-- Reference CubeTable02-->
	<a-box position="2 0 0" rotation="0 0 0" width=0.7 depth="1.3" height="0.7" color="#FFFFFF"></a-box>  
      
        <!-- Camera -->
        <a-entity movement-controls="fly: true" position="0 1.6 2">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
