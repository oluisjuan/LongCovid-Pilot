<!DOCTYPE html>
<html lang="en">
  <head>
    ...
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>  
  <body>
    <a-scene>
        <!-- Environment 
         <a-entity environment ></a-entity>
      -->   
      
        <!-- Light -->
         <a-light type="point" intensity="1" position="0 2 2"></a-light>
      
      	<!-- Sky - Background Image -->
          <a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/entorno_universidad0001.jpg?v=1655202508267" rotation="0 0 0"></a-sky>
      
      <!-- Environment 
         Sky - Background Image - Alternative
<a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/sky_002.png?v=1648480931644" rotation="0 0 0"></a-sky>      -->

                  <!-- Virtual Environment Elements -->

                  <!-- Floor -->
                  <a-box position="0 0 0" rotation="0 0 0" width="5" depth="8" height="0.01" color="#FFFFFF"></a-box>

                  <!-- Front wall 1-->
                  <a-box position="-2 1.5 -4" rotation="0 0 0" width="1.5" depth="0.1" height="3" color="#FFFFFF"></a-box>

                  <!-- Front wall 2-->
                  <a-box position="2 1.5 -4" rotation="0 0 0" width="1.5" depth="0.1" height="3" color="#FFFFFF"></a-box>
                      
                  <!-- Left wall 1-->
                  <a-box position="-2.5 1.5 -3.5" rotation="0 0 0" width="0.2" depth="1.5" height="3" color="#FFFFFF"></a-box>
                      
                  <!-- Left wall 02-->
                  <a-box position="-2.5 1.5 0" rotation="0 0 0" width="0.2" depth="1.5" height="3" color="#FFFFFF"></a-box>

                      <!-- Left wall 03-->
                  <a-box position="-2.5 1.5 3.5" rotation="0 0 0" width="0.2" depth="1.5" height="3" color="#FFFFFF"></a-box>
                      
                      
                      
                  <!-- Right wall 01 -->
                  <a-box position="2.5 1.5 -3.5" rotation="0 0 0" width="0.2" depth="1.5" height="3" color="#FFFFFF"></a-box>

                  <!-- Right wall 02 -->
                  <a-box position="2.5 1.5 0" rotation="0 0 0" width="0.2" depth="1.5" height="3" color="#FFFFFF"></a-box>
                      
                    <!-- Right wall 03 -->
                  <a-box position="2.5 1.5 3.5" rotation="0 0 0" width="0.2" depth="1.5" height="3" color="#FFFFFF"></a-box>

                        <!-- Ceiling -->
                  <a-box position="0 3 0" rotation="0 0 0" width="5" depth="8" height="0.01" color="#FFFFFF"></a-box>

                <!-- Back wall 01-->
                  <a-box position="-2 1.5 4" rotation="0 0 0" width="1.5" depth="0.1" height="3" color="#FFFFFF"></a-box>

                  <!-- Back wall 02-->
                  <a-box position="2 1.5 4" rotation="0 0 0" width="1.5" depth="0.1" height="3" color="#FFFFFF"></a-box>
                      
                  <!-- ReferenceSphere ZeroPointRadius2-->
                    <a-sphere position="0 0 0" radius="0.2" color="#EF2D5E"></a-sphere>
                      
                      <!-- Reference 1 Unit CubeZeroPoint
                  <a-box position="0 0 0" rotation="0 0 0" width="0.1" depth="0.1" height="10" color="#FFFFFF"></a-box>
                      -->
                      <!-- Reference CubeTable01-->
                  <a-box position="0 0.35 -2.5" rotation="0 0 0" width="1.3" depth="0.7" height="0.7" color="#FFFFFF"></a-box>
                      
                      <!-- Reference CubeTable02-->
                  <a-box position="1.3 0.35 0" rotation="0 0 0" width="0.7" depth="1.3" height="0.7" color="#E6E6E6"></a-box>  
                    
                      <!-- Reference CubeTable03-->
                  <a-box position="0 0.35 2.5" rotation="0 0 0" width="1.3" depth="0.7" height="0.7" color="#878787"></a-box>
                  
                        <!-- Reference CubeTable04-->
                  <a-box position="-1.3 0.35 0" rotation="0 0 0" width="0.7" depth="1.3" height="0.7" color="#404040"></a-box>  
           
        <!-- Graphics -->
            
                <!-- Gr치fica en json g1.1 V1-->
                  <a-entity id="data-g1-1-V1" babia-queryjson="url: data\data-g1-1-V1.json"></a-entity>

                  <a-entity babia-barsmap="from: data-g1-1-V1; legend: true; palette: ubuntu;
                         x_axis: Nickname; z_axis: Tipo; height: Valor" 
                    position="-0.61 0.7 -2.5" scale="0.01 0.1 0.01"></a-entity>

                <!-- Gr치fica en json g1.2 V1 maqueta-->
                <a-entity id="data-g1-2-V1" babia-queryjson="url: data\data-g1-2-V1.json"></a-entity>

                <a-entity babia-cyls="from: data-g1-2-V1; legend: true; palette: ubuntu;
                                x_axis: Nickname; radius: Mentions; height: Influence" 
                position="1.3 0.7 -0.6" rotation="0 -90 0" scale="0.0085 0.0085 0.0085" ></a-entity>

                <!-- Gr치fica en json g2.1 V2-->
                <a-entity id="data-g2-1-V2" babia-queryjson="url: data\data-g2-1-V1.json"></a-entity>

                <a-entity babia-pie="from: data-g2-1-V2; legend: true; palette: ubuntu;
                                key: Canal; size: Volume" 
                position="0 1 2.4" rotation="100 0 0" scale="0.3 0.3 0.3"></a-entity>

                <!-- Gr치fica en json g2.2 V1-->
                <a-entity id="data-g2-2-V1" babia-queryjson="url: data\data-g2-2-V1.json"></a-entity>

                <a-entity babia-barsmap="from: data-g2-2-V1; legend: true; palette: ubuntu;
                                x_axis: Type; z_axis: Date; height: Value" 
                position="-1.48 0.7 -0.3" rotation="0 0 0" scale="0.045 0.045 0.045"></a-entity>

        <!-- Camera -->
        <a-entity movement-controls="fly:false" position="0 0 2">
            <a-entity camera position="0 1.6 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
