<!DOCTYPE html>
<html lang="en">
  <head>
    ...
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>  
  <body>
    <a-scene>
        <!-- Environment 
         <a-entity environment ></a-entity>-->
        
        <!-- Sky - Background Image -->
        <a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/entorno_universidad0001.jpg?v=1655202508267" rotation="0 0 0"></a-sky>

        <!-- Light -->
         <a-light type="point" intensity="1" position="-10 20 30"></a-light>
      
        <!-- Camera -->
        <a-entity movement-controls="fly:false" position="0 0 2">
          <a-entity camera position="0 1.6 0" look-controls></a-entity>
          <a-entity cursor="rayOrigin:mouse"></a-entity>
          <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

       <!-- Content -->

           <!-- Text g2.2 título -->
           <a-entity position="0 2.5 -2"
           rotation="0 0 0" 
           scale="2.5 2.5 2.5"
           text="value: Bienvenido. Cuando estés listo haz clic en el logotipo para comenzar la experiencia.;
                 color:#000000;
                 font:exo2bold;
                 align:center;
                 wrapCount: 40">
          </a-entity>

               <!-- Logo -->
                  <a-assets> 
                    <img id="logocovid1" src="material\logocovid.png" />
                  </a-assets>
                    <a-image src="#logocovid1"
                            position="0 1.6 -2"
                            rotation="0 0 0"
                            width="0.9"
                            height="0.7"
                            link="href: museum.html">
                    </a-image>

            
                <!-- Floor Main-->
               <a-box src="#floor" position="0 0 2" rotation="0 0 0" width="2" depth="2" height="0.01" color="#FFFFFF"></a-box>
                <!-- Screen -->
                 <a-box position="0 2 -2.1" rotation="0 0 0" width="4" depth="0.1" height="2.1" color="#FFFFFF"></a-box>

     </a-scene>
  </body>
</html>
