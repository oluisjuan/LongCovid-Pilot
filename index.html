<!DOCTYPE html>
<html lang="en">
  <head>
    ...
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>  
  <body>
    <a-scene>
        <!-- Environment 
         <a-entity environment ></a-entity>
      -->   

        <!-- Light -->
         <a-light type="point" intensity="1" position="0 2 0"></a-light>

      	<!-- Sky - Background Image -->
          <a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/entorno_universidad0001.jpg?v=1655202508267" rotation="0 0 0"></a-sky>

      <!-- Environment 
         Sky - Background Image - Alternative
<a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/sky_002.png?v=1648480931644" rotation="0 0 0"></a-sky>      -->

                  <!-- Virtual Environment Elements -->

                  <!-- Floor Main-->
                  <a-box position="0 0 0" rotation="0 0 0" width="4" depth="4" height="0.01" color="#FFFFFF"></a-box>
      
                  <!-- Floor Secondary-->
                  <a-box position="0 0 0" rotation="0 0 0" width="6" depth="6" height="-0.01" color="#000000"></a-box>

                  <!-- Front wall 1-->
                  <a-box position="-1.5 1.5 -2.25" rotation="0 0 0" width="1.5" depth="0.1" height="3" color="#FFFFFF"></a-box>

                  <!-- Front wall 2-->
                  <a-box position="1.5 1.5 -2.25" rotation="0 0 0" width="1.5" depth="0.1" height="3" color="#FFFFFF"></a-box>

                  <!-- Left wall 1-->
                  <a-box position="-2.6 1.5 -1.5" rotation="0 0 0" width="0.2" depth="1" height="3" color="#FFFFFF"></a-box>

                  <!-- Left wall 02-->
                  <a-box position="-2.6 1.5 0" rotation="0 0 0" width="0.2" depth="1.2" height="3" color="#FFFFFF"></a-box>

                      <!-- Left wall 03-->
                  <a-box position="-2.6 1.5 1.5" rotation="0 0 0" width="0.2" depth="1" height="3" color="#FFFFFF"></a-box>



                  <!-- Right wall 01 -->
                  <a-box position="2 1.5 -1.5" rotation="0 0 0" width="0.2" depth="1" height="3" color="#FFFFFF"></a-box>

                  <!-- Right wall 02 -->
                  <a-box position="2 1.5 0" rotation="0 0 0" width="0.2" depth="1.2" height="3" color="#FFFFFF"></a-box>

                    <!-- Right wall 03 -->
                  <a-box position="2 1.5 1.5" rotation="0 0 0" width="0.2" depth="1" height="3" color="#FFFFFF"></a-box>

                        <!-- Ceiling -->
                  <a-box position="0 3 0" rotation="0 0 0" width="5" depth="8" height="0.01" color="#FFFFFF"></a-box>

                <!-- Back wall 01-->
                  <a-box position="-1.5 1.5 2" rotation="0 0 0" width="1.5" depth="0.1" height="3" color="#FFFFFF"></a-box>

                  <!-- Back wall 02-->
                  <a-box position="1.5 1.5 2" rotation="0 0 0" width="1.5" depth="0.1" height="3" color="#FFFFFF"></a-box>

                  <!-- ReferenceSphere ZeroPointRadius2-->
                    <a-sphere position="0 0 0" radius="0.2" color="#EF2D5E"></a-sphere>

                      <!-- Reference 1 Unit CubeZeroPoint
                  <a-box position="0 0 0" rotation="0 0 0" width="0.1" depth="0.1" height="10" color="#FFFFFF"></a-box>
                      -->
                      <!-- Reference CubeTable01-->
                  <a-box position="0 0.35 -2" rotation="0 0 0" width="4" depth="0.7" height="0.8" color="#FFFFFF"></a-box>

                      <!-- Reference CubeTable02-->
                  <a-box position="2 0.35 0" rotation="0 0 0" width="1.4" depth="4" height="0.7" color="#E6E6E6"></a-box>  

                      <!-- Reference CubeTable03-->
                  <a-box position="0 0.35 2" rotation="0 0 0" width="4" depth="0.7" height="0.8" color="#878787"></a-box>

                        <!-- Reference CubeTable04-->
                  <a-box position="-2 0.35 0" rotation="0 0 0" width="1.5" depth="4" height="0.7" color="#404040"></a-box>   
           
        <!-- Graphics -->
            
                <!-- Gráfica en csv g1.1 V1-->
                  <a-entity id="data-g1-1-V1" babia-querycsv="url: data\filtrado20\data_g1_1_f20.csv"></a-entity>

                  <a-entity babia-barsmap="from: data-g1-1-V1; legend: true; palette: ubuntu;
                         x_axis: Nickname; z_axis: Tipo; height: Valor" 
                    position="-1.1 0.75 -1.85" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>

                <!-- Text g1.1 título -->
                  <a-entity position="0.5 2.5 -2.15" 
                            scale="5 5 5"
                            text="value: Grafica 1.1;
                                  color:#000000;
                                  font:exo2bold;">
                  </a-entity>

                <!-- Text g1.1 contenido -->
                <a-entity position="1.4 1.75 -2.15" 
                          scale="1 1 1"
                          text="value: En esta grafica se muestran las 20 cuentas con mas followers en Twitter y la relacion entre sus followers con sus interacciones;
                                color:#000000;
                                font:exo2bold;
                                align:left;
                                wrapCount: 15">
                </a-entity>


                <!-- Gráfica en csv g1.2 V1 maqueta-->
                <a-entity id="data-g1-2-V1" babia-querycsv="url: data\filtrado20\data_g1_2_f20.csv"></a-entity>

                <a-entity babia-cyls="from: data-g1-2-V1; legend: true; palette: ubuntu;
                                x_axis: Nickname; radius: Mentions; height: Influence" 
                position="1.7 0.7 -1.2" rotation="0 -90 0" scale="0.05 0.05 0.05" ></a-entity>

                <!-- Text g1.2 título -->
                <a-entity position="1.85 2.7 1.57"
                          rotation="0 -90 0" 
                          scale="4 4 4"
                          text="value: Grafica 1.2;
                                color:#000000;
                                font:exo2bold;">
                </a-entity>

                <!-- Text g1.2 contenido -->
                <a-entity position="1.85 1.85 0.04"
                          rotation="0 -90 0" 
                          scale="1 1 1"
                          text="value: En esta grafica se muestran las 20 cuentas con mas followers en Twitter y la relacion entre la influencia y las menciones;
                                color:#000000;
                                font:exo2bold;
                                align:left;
                                wrapCount: 13">
                </a-entity>

                <!-- Gráfica en json g2.1 V2-->
                <a-entity id="data-g2-1-V2" babia-queryjson="url: data\data-g2-1-V1.json"></a-entity>

                <a-entity babia-pie="from: data-g2-1-V2; legend: true; palette: ubuntu;
                                key: Canal; size: Volume" 
                position="0 1.1 1.9" rotation="100 0 0" scale="0.3 0.3 0.3"></a-entity>

                 <!-- Text g2.1 título -->
                <a-entity position="-0.25 2.7 1.9"
                          rotation="0 180 0" 
                          scale="4 4 4"
                          text="value: Grafica 2.1;
                                color:#000000;
                                font:exo2bold;">
                </a-entity>

                  <!-- Text g2.1 contenido -->
                <a-entity position="1.25 1.9 1.9"
                          rotation="0 180 0" 
                          scale="1 1 1"
                          text="value: En esta grafica se muestran los canales con mas publicaciones sobre el LongCovid;
                                color:#000000;
                                font:exo2bold;
                                align:left;
                                wrapCount: 13">
                </a-entity>

                <!-- Gráfica en json g2.2 V1-->
                <a-entity id="data-g2-2-V1" babia-queryjson="url: data\data-g2-2-V1.json"></a-entity>

                <a-entity babia-barsmap="from: data-g2-2-V1; legend: true; palette: ubuntu;
                                x_axis: Type; z_axis: Date; height: Value" 
                position="-2.15 0.75 -0.5" rotation="0 0 0" scale="0.08 0.08 0.08"></a-entity>

                  <!-- Text g2.2 título -->
                  <a-entity position="-2.5 2.8 -1.55"
                           rotation="0 90 0" 
                           scale="4 4 4"
                           text="value: Grafica 2.2;
                                 color:#000000;
                                 font:exo2bold;">
                  </a-entity>

                  <!-- Text g2.1 contenido -->
                  <a-entity position="-2.5 2 -0.05"
                            rotation="0 90 0" 
                            scale="1 1 1"
                            text="value: En esta grafica se muestra la evolucion por canal de las publicaciones relacionadas con el LongCovid;
                                  color:#000000;
                                  font:exo2bold;
                                  align:left;
                                  wrapCount: 13">
                  </a-entity>

        <!-- Camera -->
        <a-entity movement-controls="fly:false" position="0 0 0">
            <a-entity camera position="0 1.6 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

        <!-- Logos por investigar -->
        <a-assets> 
          <img id="logociber" src="material\Logo.png"/>
        </a-assets>
          <a-image src="#logociber"
                   position="1.29 0.4 0"
                   rotation="0 -90 0"
                   width="2.5"
                   height="0.78">
                  </a-image> 

        <a-assets> 
          <img id="logocovid" src="material\logocovid.png"/>
        </a-assets>
          <a-image src="#logocovid"
                   position="-1.45 2 1.94"
                   rotation="0 180 0"
                   width="1.5"
                   height="1.2">
          </a-image>

    </a-scene>
  </body>
</html>
